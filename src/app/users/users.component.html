<table>
  <caption id="caption"> {{title}} </caption>
  <thead>
    <th>Nome</th>
    <th>Cognome</th>
    <th>Codice fiscale</th>
    <th>Provincia</th>
    <th>Telefono</th>
    <th>Action</th>
  </thead>

  
  <tr 
    app-user 
    *ngFor="let user of users" 
    [user-data] = "user"
    (onDeleteUser) = "onDeleteUser($event)"
    (onSelectUser) = "onSelectUser($event)">    
  </tr>

</table>
