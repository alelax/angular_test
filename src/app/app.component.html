<h1>User Management System</h1>

<div class="main">
  <div class="users_list">
    <app-users
      (userSelected) = "userSelected($event)">
    </app-users>
  </div>
  
  <div class="user_detail_form" *ngIf="showForm">
    <app-user-detail 
      [user]="toUpdateUser"
      (hideForm)="toHideForm($event)">
    </app-user-detail>
  </div>
</div>
